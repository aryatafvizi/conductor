<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor ‚Äî Agent Orchestration</title>
    <link rel="stylesheet" href="/static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>üéº Conductor</h1>
            <span class="connection-status" id="conn-status">Connecting‚Ä¶</span>
        </div>
        <div class="header-right">
            <button class="btn btn-ghost" id="btn-settings" title="Model Settings">‚öôÔ∏è Settings</button>
            <button class="btn btn-danger" id="btn-kill-all" title="Kill all agents">üî¥ STOP ALL</button>
        </div>
    </header>

    <div class="settings-panel" id="settings-panel">
        <div class="settings-inner">
            <div class="settings-group">
                <label>üíª Coding Model</label>
                <select id="model-coding" class="model-select"></select>
            </div>
            <div class="settings-group">
                <label>üß™ Test Model</label>
                <select id="model-testing" class="model-select"></select>
            </div>
        </div>
    </div>

    <main>
        <!-- Top Row: Quota + PR Tracker -->
        <section class="top-row">
            <div class="card quota-card" id="quota-panel">
                <h2>üìä Quota</h2>
                <div class="quota-bars">
                    <div class="quota-item">
                        <label>Agents <span id="q-agents-text">0/200</span></label>
                        <div class="progress-bar">
                            <div class="progress-fill" id="q-agents-bar"></div>
                        </div>
                    </div>
                    <div class="quota-item">
                        <label>Prompts <span id="q-prompts-text">0/1500</span></label>
                        <div class="progress-bar">
                            <div class="progress-fill" id="q-prompts-bar"></div>
                        </div>
                    </div>
                    <div class="quota-item">
                        <label>Concurrent <span id="q-concurrent-text">0/3</span></label>
                        <div class="progress-bar">
                            <div class="progress-fill" id="q-concurrent-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="quota-footer">
                    <span id="q-paused" class="badge badge-ok">Active</span>
                    <span id="q-reset">Reset in: ‚Äî</span>
                </div>
            </div>

            <div class="card pr-tracker-card" id="pr-panel">
                <h2>üîÑ PR Lifecycle</h2>
                <div id="pr-list" class="pr-list"></div>
            </div>
        </section>

        <!-- Middle Row: Tasks + Agents + Workspaces -->
        <section class="mid-row">
            <div class="card" id="tasks-panel">
                <h2>üìã Tasks <span class="badge" id="task-count">0</span></h2>
                <div id="tasks-list" class="item-list"></div>
            </div>

            <div class="card" id="agents-panel">
                <h2>ü§ñ Agents <span class="badge" id="agent-count">0</span></h2>
                <div id="agents-list" class="item-list"></div>
            </div>

            <div class="card" id="diff-panel">
                <h2>üìù <span id="diff-header-label">CHANGED FILES</span> <span class="badge" id="diff-count">0</span>
                </h2>
                <div id="diff-stats" class="item-list"></div>
            </div>

            <div class="card" id="workspaces-panel">
                <h2>üìÇ Workspaces</h2>
                <div id="workspaces-list" class="item-list"></div>
            </div>
        </section>

        <!-- Bottom Row: Chat + Logs -->
        <section class="bottom-row">
            <div class="card chat-card" id="chat-panel">
                <div class="chat-header">
                    <h2>üí¨ Planning Chat</h2>
                    <select id="model-planning" class="model-select model-select-inline"
                        title="Planning model"></select>
                </div>
                <div class="chat-workspace-ctx" id="chat-workspace-ctx">
                    <span class="ctx-label">No workspace selected ‚Äî click a workspace above</span>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-row">
                    <textarea id="chat-input" placeholder="Describe your task‚Ä¶ (Shift+Enter for new line)"
                        rows="2"></textarea>
                    <div class="chat-buttons">
                        <button class="btn btn-primary" id="btn-chat-send">Send</button>
                        <button class="btn btn-success" id="btn-chat-approve" disabled>‚úÖ Approve</button>
                        <button class="btn btn-ghost btn-sm" id="btn-chat-clear" title="Clear chat history">üóëÔ∏è
                            Clear</button>
                    </div>
                </div>
            </div>

            <div class="card logs-card" id="logs-panel">
                <h2>üìú Logs</h2>
                <div class="log-controls">
                    <select id="log-level-filter">
                        <option value="">All Levels</option>
                        <option value="DEBUG">Debug</option>
                        <option value="INFO">Info</option>
                        <option value="WARN">Warn</option>
                        <option value="ERROR">Error</option>
                    </select>
                    <input type="text" id="log-search" placeholder="Search logs‚Ä¶" />
                </div>
                <div class="log-entries" id="log-entries"></div>
            </div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>

</html>
